<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Dancing+Script" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <title>Pause Timer</title>
    <script src="main.js"></script>
</head>

<body>

    <div class="layout" id="vueRoot" v-bind:class="[clock ? 'timer' : 'setup']">

        <div class="center">
            <div v-if="clock" class="clock" v-cloak>
                <h2>C'est la pause!</h2>
                <h1>{{ clock }}</h1>
                <i v-on:click="stopTimer" class="far fa-stop-circle"></i>
            </div>
            <div v-if="!clock" v-cloak>
                <date-picker v-bind:pause-time="pauseTime" v-once ref="pickerjs"></date-picker>
                <i v-on:click="run" class="far fa-play-circle"></i>
            </div>
        </div>
        <div class="fs-toggle">
            <i class="fas" v-on:click="fullscreenToggle"
                v-bind:class="[fullscreen ? 'fa-compress-arrows-alt' : 'fa-arrows-alt']"></i>
        </div>

    </div>

</body>

</html>
